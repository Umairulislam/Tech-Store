<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-zinc-900 text-white font-serif">
    <!-- Navbar -->
    <nav class="bg-zinc-950 px-4 md:px-6 py-5 w-full fixed top-0 right-0 z-50">
      <div class="flex items-center justify-between gap-2">
        <!-- Search Area -->
        <div class="relative w-full">
          <input
            type="text"
            id="search"
            placeholder="Search Products ..."
            class="bg-zinc-900 rounded-full px-10 py-2 focus:w-full focus:outline-none focus:ring-2 focus:ring-zinc-500"
          />
          <i class="fas fa-search absolute top-[12px] left-[12px]"></i>
        </div>

        <!-- Card Icon -->
        <div class="relative">
          <i class="fas fa-shopping-cart"></i>
          <small
            id="cart-count"
            class="bg-red-500 absolute top-[-5px] left-[12px] text-center w-5 h-5 rounded-full"
            >0</small
          >
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main
      class="flex flex-col md:flex-row px-4 md:px-6 mt-40 gap-10 items-start"
    >
      <!-- Categories -->
      <div
        class="flex flex-col gap-4 p-4 bg-zinc-100 rounded-md shadow-m w-full md:w-auto"
      >
        <div>
          <h1 class="text-md md:text-xl font-semibold text-gray-800">
            <i class="fas fa-filter"></i> Filters
          </h1>
          <h2 class="text-lg font-medium text-gray-700">Category</h2>
        </div>

        <div id="filters-container">
          <div class="flex items-center">
            <input type="checkbox" class="check" id="cameras" />
            <label for="cameras" class="ml-2 text-gray-600">Cameras</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" class="check" id="smartphones" />
            <label for="smartphones" class="ml-2 text-gray-600"
              >Smartphones</label
            >
          </div>
          <div class="flex items-center">
            <input type="checkbox" class="check" id="games" />
            <label for="games" class="ml-2 text-gray-600">Games</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" class="check" id="televisions" />
            <label for="televisions" class="ml-2 text-gray-600"
              >Televisions</label
            >
          </div>
        </div>
      </div>

      <!-- Products Wrapper -->
      <div
        id="products-wrapper"
        class="w-full max-w-4xl grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-10"
      ></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
